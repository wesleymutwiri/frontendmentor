<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-header">

          <img src="images/image-victor.jpg" alt="" class="round-image">
        </div>
        <div class="card-body">
          <div class="centered-row">
            <h3 class="bold-text">
              Victor Crest
            </h3>
            <p class="larger-text">
              26
            </p>
          </div>
          <div class="centered-row">
            <p class="smaller-text">
              London
            </p>
          </div>
          <div class="bottom-row">
            <div class="column">
              <p class="bold-description">
                80K
              </p>
              <p class="smaller-text">
                Followers
              </p>
            </div>
            <div class="column">
              <p class="bold-description">

                803K
              </p>
              <p class="smaller-text">
                Likes
              </p>
            </div>
            <div class="column">
              <p class="bold-description">
                1.4K
              </p>
              <p class="smaller-text">
                Photos
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/wesleymutwiri/frontendmentor">Wesley Mutwiri</a>.
      </div>
    </div>
  </main>
</body>

</html>

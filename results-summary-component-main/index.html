<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="column blue-background">
        <h3 class="transparent-white">
          Your Result
        </h3>
        <div class="dark-circle">

          <h1 class="large-number">
            76
            <span class="small-text">
              of 100
            </span>
          </h1>
        </div>

        <h2 class="white-header">
          Great
        </h2>
        <p class="transparent-white small">
          You scored higher than 65% of the people who have taken these tests.
        </p>

      </div>
      <div class="column white-background">
        <h2 class="black-font">
          Summary
        </h2>
        <div class="tile light-red">
          <div class="tile-name">

            <img src="/assets/images/icon-reaction.svg" alt="Reaction">
            <p>
              Reaction
            </p>
          </div>
          <div class="tile-description">

            <p>
              <span class="bold">
                80
              </span> / 100
            </p>
          </div>
        </div>
        <div class="tile light-yellow">
          <div class="tile-name">

            <img src="/assets/images/icon-memory.svg" alt="Memory">
            <p>
              Memory
            </p>
          </div>
          <div class="tile-description">

            <p>
              <span class="bold">
                92
              </span> / 100
            </p>
          </div>
        </div>
        <div class="tile light-green">
          <div class="tile-name">

            <img src="/assets/images/icon-verbal.svg" alt="Verbal">

            <p>
              Verbal
            </p>
          </div>
          <div class="tile-description">

            <p>
              <span class="bold">
                61
              </span>
              / 100
            </p>
          </div>
        </div>
        <div class="tile light-violet">
          <div class="tile-name">

            <img src="/assets/images/icon-visual.svg" alt="Visual">
            <p>
              Visual
            </p>
          </div>
          <div class="tile-description">

            <p>
              <span class="bold">
                72
              </span>
              / 100
            </p>
          </div>
        </div>

        <button class="rounded-button">
          Continue
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/wesleymutwiri/frontendmentor">Wesley Mutwiri</a>.
  </div>
</body>

</html>

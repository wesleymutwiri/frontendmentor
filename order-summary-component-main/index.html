<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="hero illustration" class="card-image">
      <div class="card-body">

        <h3 class="card-heading">
          Order Summary
        </h3>
        <p class="card-description">

          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="box">
          <div class="start-box">

            <img src="images/icon-music.svg" alt="music icon">
            <div class="column">
              <h5 class="plan-header">
                Annual Plan
              </h5>
              <p class="plan-pricing">
                $59.99/year
              </p>
            </div>
          </div>
          <a href="#" class="change-plan">
            Change
          </a>
        </div>

        <button class="blue-button">
          Proceed to Payment
        </button>
        <button class="borderless-button">
          Cancel Order
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/wesleymutwiri/frontendmentor">Wesley Mutwiri</a>.
    </div>
  </main>
</body>

</html>
